<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <div class="banner">
        <div class="banner-text">
            <div class="inner-banner">
                <h1>Network</h1>
            </div>
        </div>
    </div>
    <div class="title">
        <div class="title-text">
            <h1>Your Feed</h1>
        </div>
    </div>
    <div class="user-containment">
        <div class="my-profile">
            <div class="inside-profile">
                <div class="pro-pic">
                    <img src="user-circle.png" alt="profile-pic" class="pic">
                </div>
                <div class="add-avatar">
                    <div class="adding-pic">
                        <p class="add-avatar-pic"><a href=#>Add an avatar</a></p>
                    </div>
                </div>
                <div>
                    <div class="user-id">
                        <h1 class="user-name">James Doe</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="friends-containment">
        <div class="container">
            <div class="profile">
                <div class="profile-info">
                    <div class="input">
                        <div class="user">
                            <h1>Neil M</h1>
                        </div>
                    </div>
                    <div class="input-1">
                        <p class="likes">9 like(s)</p>
                    </div>
                    <div class="input-3">
                        <button type="button" class=btn onclick="liker(this)">Like</button>
                    </div>
                </div>
                <div class="profile-text">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <div class="profile-info">
                    <div class="input">
                        <div class="user">
                            <h1>Nichole K</h1>
                        </div>
                    </div>
                    <div class="input-2">
                        <span class="likes-2">12 like(s)</span>
                    </div>
                    <div class="input-3">
                        <button type="button" class=btn onclick="liker2(this)">Like</button>
                    </div>
                </div>
                <div class="profile-text">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="profile">
                <div class="profile-info">
                    <div class="input">
                        <div class="user">
                            <h1>Jim R</h1>
                        </div>
                    </div>
                    <div class="input-2">
                        <p class="likes-3">9 like(s)</p>
                    </div>
                    <div class="input-3">
                        <button type="button" class=btn onclick="liker3(this)">Like</button>
                    </div>
                </div>
                <div class="profile-text">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
<script src="likes_2.js"></script>
</body>
</html>
